<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Thermal Printer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    <ion-textarea [(ngModel)]="toprint"></ion-textarea>
    <ion-button expand="block" (click)="printNow()" >Print</ion-button>
  </div>
</ion-content>
